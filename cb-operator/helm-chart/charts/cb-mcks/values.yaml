mcks:
  rootPath: "/app"

replicaCount: 1

image:
  repository: cloudbaristaorg/cb-mcks
  pullPolicy: Always

env:
- name: SPIDER_URL
  value: "http://cb-spider:1024/spider"
- name: TUMBLEBUG_URL
  value: "http://cb-tumblebug:1323/tumblebug"
- name: BASE_PATH
  value: /mcks
- name: API_USERNAME
  value: "default"
- name: API_PASSWORD
  value: "default"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "cb-mcks"

serviceAccount:
  create: true
  annotations: {}
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  restPort: 1470
  grpcPort: 50254

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: cloud-barista.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
