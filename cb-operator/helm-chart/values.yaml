# sub-chart : grafana
grafana:
  enabled: true
  adminPassword: "admin"
  testFramework:
    enabled: false
  service:
    type: NodePort
    nodePort: 30300
    port: 3000
    targetPort: 3000
    annotations: {}
    labels: {}
    portName: service
  persistence:
    type: pvc
    enabled: false
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      folder: /tmp/dashboards
    datasources:
      enabled: true
      label: grafana_datasource
      configMaps:
        datasources.yaml: |-
          apiVersion: 1
          datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            orgId: 1
            url: http://#PROMETHEUS_SERVICE.#NAMESPACE.svc.cluster.local:9090
            isDefault: true

# sub-chart : prometheus
prometheus:
  enabled: true
  #fullnameOverride: "cloud-barista-prometheus"
  server:
    name: server
    persistentVolume:
      enabled: false
    service:
      nameOverride: ""
      servicePort: 9090
  alertmanager:
    name: alertmanager
    persistentVolume:
      enabled: false
  nodeExporter:
    name: node-exporter
    service:
      clusterIP: ""
  kube-state-metrics:
    namespaceOverride: ""
    rbac:
      create: true
    podSecurityPolicy:
      enabled: true
  extraScrapeConfigs: |
    - job_name: 'kubernetes-nodes-cadvisor-2'
      scheme: https
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        insecure_skip_verify: true
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      kubernetes_sd_configs:
        - role: node
      relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
        - source_labels: [__meta_kubernetes_node_name]
          action: replace
          target_label: node

# sub-chart : metric-server
metricServer:
  enabled: true
