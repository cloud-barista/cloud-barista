  #   container_name: cb-tumblebug-mysql
  #   ports:
  #     - "3306:3306" # 접근 포트 설정 (컨테이너 외부:컨테이너 내부)
  #   environment: # -e 옵션
  #     MYSQL_ROOT_PASSWORD: "cloud-barista"  # MYSQL 패스워드 설정 옵션
  #     MYSQL_DATABASE: cb_tumblebug
