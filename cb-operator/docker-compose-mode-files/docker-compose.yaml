version: "3.3"
services:
  # Metrics store
  influxdb:
    # 21/03/15 - DB V2 구조 변경으로 기존 버전 연결 문제 발생: 1.8.4 버전으로 고정해서 처리, 향후 Influx관련 코드를 v2에 맞도록 처리할 필요 있음.
    image: influxdb:1.8.4
    container_name: cb-restapigw-influxdb
    ports:
      - "0.0.0.0:8086:8086"
      - "0.0.0.0:8088:8088"
    env_file:
      - './conf/env.influxdb'
    volumes:
      - ./data/influxdb/data:/var/lib/influxdb

  # Metrics UI
  grafana:
    image: grafana/grafana:7.4.5
    container_name: cb-restapigw-grafana
    ports:
      - "0.0.0.0:3100:3000"
    depends_on:
      - influxdb
    env_file:
      - './conf/env.grafana'
    links:
      - influxdb
    volumes:
      - ./data/grafana/data:/var/lib/grafana
      - ./data/grafana/provisioning:/etc/grafana/provisioning
    user: "0"

  # Trace store and UI
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: cb-restapigw-jaeger
    ports:
      - "0.0.0.0:14268:14268"
      - "0.0.0.0:16686:16686"

  # Fake API
  # fake_api:
  #   image: jaxgeller/lwan
  #   container_name: fake_api
  #   volumes:
  #     - ./data/lwan:/lwan/wwwroot
  #   ports:
  #     - "8100:8080"

  # fake_api2:
  #   image: jaxgeller/lwan
  #   container_name: fake_api2
  #   volumes:
  #     - ./data/lwan:/lwan/wwwroot
  #   ports:
  #     - "8200:8080"

  # HMAC Server
  # hmac_site:
