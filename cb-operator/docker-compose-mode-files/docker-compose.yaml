  #   volumes:
  #     - ./data/cb-tumblebug-mysql:/var/lib/mysql

  # cb-phpmyadmin:
  #   image: phpmyadmin/phpmyadmin
  #   container_name: cb-phpmyadmin
  #   ports:
  #     - 80:80
  #   environment: # -e 옵션
  #     PMA_HOSTS: cb-tumblebug-mysql
