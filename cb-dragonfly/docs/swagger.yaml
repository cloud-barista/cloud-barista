basePath: /dragonfly
definitions:
  agent.AgentInfo:
    properties:
      agent_health:
        type: string
      agent_state:
        type: string
      agent_type:
        type: string
      agent_unhealthy_resp_cnt:
        type: integer
      csp_type:
        type: string
      mcis_id:
        type: string
      ns_id:
        type: string
      public_ip:
        type: string
      vm_id:
        type: string
    type: object
  agent.MetaDataListType:
    properties:
      id(ns_id/mcis_id/vm_id/csp_type):
        $ref: '#/definitions/agent.AgentInfo'
    type: object
  config.Monitoring:
    properties:
      agent_interval:
        description: 모니터링 에이전트 수집주기
        type: integer
      aggregate_type:
        type: string
      collector_interval:
        description: 모니터링 콜렉터 Aggregate 주기
        type: integer
      default_policy:
        description: 모니터링 기본 정책
        type: string
      deploy_type:
        type: string
      max_host_count:
        description: 모니터링 콜렉터 수
        type: integer
      monitoring_policy:
        description: 모니터링 콜렉터 정책
        type: string
      puller_aggregate_interval:
        type: integer
      puller_interval:
        description: 모니터링 puller 실행 주기
        type: integer
    type: object
  metric.CBMCISMetric:
    properties:
      desc:
        type: string
      elapsed:
        type: string
      result:
        type: string
      specid:
        type: string
      unit:
        type: string
    type: object
  metric.MCBMCISMetric:
    properties:
      resultarray:
        items:
          $ref: '#/definitions/metric.CBMCISMetric'
        type: array
    type: object
  rest.AgentType:
    properties:
      cspType:
        type: string
      mcis_id:
        type: string
      ns_id:
        type: string
      port:
        type: string
      public_ip:
        type: string
      ssh_key:
        type: string
      user_name:
        type: string
      vm_id:
        type: string
    type: object
  rest.JSONResult:
    type: object
  rest.SimpleMsg:
    properties:
      message:
        example: Any message
        type: string
    type: object
  rest.VMMonInfoTags:
    properties:
      host_id:
        type: string
    type: object
  rest.VMMonInfoType:
    properties:
      name:
        type: string
      tags:
        $ref: '#/definitions/rest.VMMonInfoTags'
      time:
        type: string
      values:
        items:
          $ref: '#/definitions/rest.VMMonInfoValues'
        type: array
    type: object
  rest.VMMonInfoValues:
    properties:
      free:
        type: integer
      read_bytes:
        type: number
      read_time:
        type: number
      reads:
        type: number
      time:
        type: string
      total:
        type: integer
      used:
        type: integer
      used_percent:
        type: number
      write_bytes:
        type: number
      write_time:
        type: number
      writes:
        type: number
    type: object
  rest.VMOnDemandMetricTags:
    properties:
      mcis_id:
        type: string
      ns_id:
        type: string
      vm_id:
        type: string
    type: object
  rest.VMOnDemandMetricType:
    properties:
      name:
        type: string
      tags:
        items:
          $ref: '#/definitions/rest.VMOnDemandMetricTags'
        type: array
      time:
        type: string
      values:
        items:
          $ref: '#/definitions/rest.VMOnDemandMetricValues'
        type: array
    type: object
  rest.VMOnDemandMetricValues:
    properties:
      bytes_in:
        type: string
      bytes_out:
        type: string
      pkts_in:
        type: string
    type: object
  types.AlertEventHandler:
    properties:
      id:
        type: string
      name:
        type: string
      options:
        additionalProperties: true
        type: object
      type:
        type: string
    type: object
  types.AlertEventHandlerReq:
    properties:
      channel:
        type: string
      from:
        type: string
      host:
        description: Parameters for SMTP
        type: string
      name:
        type: string
      password:
        type: string
      port:
        type: integer
      to:
        items:
          type: string
        type: array
      type:
        type: string
      url:
        description: Parameters for Slack
        type: string
      username:
        type: string
      workspace:
        type: string
    type: object
  types.AlertEventLog:
    properties:
      id:
        type: string
      level:
        type: string
      message:
        type: string
      time:
        type: string
    type: object
  types.AlertTask:
    properties:
      alert_event_message:
        type: string
      alert_event_name:
        type: string
      alert_event_type:
        type: string
      alert_math_expression:
        type: string
      alert_threshold:
        type: number
      critic_event_cnt:
        type: integer
      event_duration:
        type: string
      measurement:
        type: string
      metric:
        type: string
      name:
        type: string
      target_id:
        type: string
      target_type:
        type: string
      warn_event_cnt:
        type: integer
    type: object
host: localhost:9090
info:
  contact:
    email: contact-to-cloud-barista@googlegroups.com
    name: API Support
    url: http://cloud-barista.github.io
  description: CB-Dragonfly REST API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: CB-Dragonfly REST API
  version: "1.0"
paths:
  /agent:
    delete:
      consumes:
      - application/json
      description: 모니터링 에이전트 제거
      parameters:
      - description: Details for an Agent Remove object
        in: body
        name: agentInfo
        required: true
        schema:
          $ref: '#/definitions/rest.AgentType'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Uninstall agent to vm
      tags:
      - '[Agent] Monitoring Agent'
    post:
      consumes:
      - application/json
      description: 모니터링 에이전트 설치
      parameters:
      - description: Details for an Agent Install object
        in: body
        name: agentInfo
        required: true
        schema:
          $ref: '#/definitions/rest.AgentType'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Install agent to vm
      tags:
      - '[Agent] Monitoring Agent'
  /agent/metadata:
    get:
      consumes:
      - application/json
      description: 에이전트 메타데이터 조회
      parameters:
      - description: 네임스페이스 아이디
        enum:
        - test_ns
        in: query
        name: ns
        type: string
      - description: MCIS 아이디
        enum:
        - test_mcis
        in: query
        name: mcisId
        type: string
      - description: VM 아이디
        enum:
        - test_vm
        in: query
        name: vmId
        type: string
      - description: VM의 CSP 정보
        enum:
        - aws
        in: query
        name: cspType
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Different return structures by the given param
          schema:
            allOf:
            - $ref: '#/definitions/rest.JSONResult'
            - properties:
                '[DEFAULT]':
                  items:
                    $ref: '#/definitions/agent.MetaDataListType'
                  type: array
                '[ID]':
                  $ref: '#/definitions/agent.AgentInfo'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: List agent metadata
      tags:
      - '[Agent] Monitoring Agent'
  /alert/eventhandler:
    post:
      consumes:
      - application/json
      description: 알람 이벤트 핸들러 생성
      parameters:
      - description: Details for an EventHandler object
        in: body
        name: eventHandlerInfo
        required: true
        schema:
          $ref: '#/definitions/types.AlertEventHandlerReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.AlertEventHandler'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Create monitoring alert event-handler
      tags:
      - '[EventHandler] Alarm Event Handler management'
  /alert/eventhandler/type/{type}/event/{name}:
    delete:
      consumes:
      - application/json
      description: 알람 이벤트 핸들러 삭제
      parameters:
      - description: 이벤트 핸들러 유형
        in: path
        name: type
        required: true
        type: string
      - description: 이벤트 핸들러 이름
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Delete monitoring alert event-handler
      tags:
      - '[EventHandler] Alarm Event Handler management'
    get:
      consumes:
      - application/json
      description: 알람 이벤트 핸들러 조회
      parameters:
      - description: 이벤트 핸들러 유형
        in: path
        name: type
        required: true
        type: string
      - description: 이벤트 핸들러 이름
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.AlertEventHandler'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Get monitoring alert event-handler
      tags:
      - '[EventHandler] Alarm Event Handler management'
    put:
      consumes:
      - application/json
      description: 알람 이벤트 핸들러 수정
      parameters:
      - description: 이벤트 핸들러 유형
        in: path
        name: type
        required: true
        type: string
      - description: 이벤트 핸들러 이름
        in: path
        name: name
        required: true
        type: string
      - description: Details for an EventHandler (slack) object
        in: body
        name: eventHandlerInfo
        required: true
        schema:
          $ref: '#/definitions/types.AlertEventHandlerReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.AlertEventHandler'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Update monitoring alert event-handler
      tags:
      - '[EventHandler] Alarm Event Handler management'
  /alert/eventhandlers:
    get:
      consumes:
      - application/json
      description: 알람 이벤트 핸들러 목록 조회
      parameters:
      - description: 이벤트 핸들러 유형
        enum:
        - slack
        - smtp
        in: query
        name: eventType
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.AlertEventHandler'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: List monitoring alert event-handler
      tags:
      - '[EventHandler] Alarm Event Handler management'
  /alert/task:
    post:
      consumes:
      - application/json
      description: 알람 생성
      parameters:
      - description: Details for an Event object
        in: body
        name: eventHandlerInfo
        required: true
        schema:
          $ref: '#/definitions/types.AlertTask'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.AlertTask'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Create monitoring alert
      tags:
      - '[Alarm] Alarm management'
  /alert/task/{task_id}:
    delete:
      consumes:
      - application/json
      description: 알람 삭제
      parameters:
      - description: 태스크 아이디
        in: path
        name: task_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Delete monitoring alert
      tags:
      - '[Alarm] Alarm management'
    get:
      consumes:
      - application/json
      description: 알람 조회
      parameters:
      - description: 태스크 아이디
        in: path
        name: task_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.AlertTask'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Get monitoring alert
      tags:
      - '[Alarm] Alarm management'
    put:
      consumes:
      - application/json
      description: 알람 수정
      parameters:
      - description: 태스크 아이디
        in: path
        name: task_id
        required: true
        type: string
      - description: Details for an Event object
        in: body
        name: eventHandlerInfo
        required: true
        schema:
          $ref: '#/definitions/types.AlertTask'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.AlertTask'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Update monitoring alert
      tags:
      - '[Alarm] Alarm management'
  /alert/task/{task_id}/events:
    get:
      consumes:
      - application/json
      description: 알람 로그 정보 목록 조회
      parameters:
      - description: 태스크 아이디
        in: path
        name: task_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.AlertEventLog'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: List monitoring alert event
      tags:
      - '[Log] Alarm Event Log'
  /alert/tasks:
    get:
      consumes:
      - application/json
      description: 알람 목록 조회
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.AlertTask'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: List monitoring alert
      tags:
      - '[Alarm] Alarm management'
  /config:
    get:
      consumes:
      - application/json
      description: 모니터링 정책 조회
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/config.Monitoring'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Get monitoring config
      tags:
      - '[Setting] Multi-Cloud Monitor Policy Setting'
    put:
      consumes:
      - application/json
      description: 모니터링 정책 설정
      parameters:
      - description: Details for an Monitor object
        in: body
        name: monitorInfo
        required: true
        schema:
          $ref: '#/definitions/config.Monitoring'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/config.Monitoring'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Set monitoring config
      tags:
      - '[Setting] Multi-Cloud Monitor Policy Setting'
  /config/reset:
    put:
      consumes:
      - application/json
      description: 모니터링 정책 초기화
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/config.Monitoring'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Reset monitoring config
      tags:
      - '[Setting] Multi-Cloud Monitor Policy Setting'
  /healthcheck:
    get:
      consumes:
      - application/json
      description: 서버 헬스체크
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Server Health Check
      tags:
      - '[Health] Health Check'
  /ns/{ns_id}/mcis/{mcis_id}/vm/{vm_id}/agent_ip/{agent_ip}/mcis_metric/{metric_name}/mcis-monitoring-info:
    get:
      consumes:
      - application/json
      description: 멀티 클라우드 인프라 VM 온디맨드 모니터링 정보 조회
      parameters:
      - description: 네임스페이스 아이디
        in: path
        name: ns_id
        required: true
        type: string
      - description: MCIS 아이디
        in: path
        name: mcis_id
        required: true
        type: string
      - description: VM 아이디
        in: path
        name: vm_id
        required: true
        type: string
      - description: 에이전트 아이피
        in: path
        name: agent_ip
        required: true
        type: string
      - description: 메트릭 정보
        in: path
        name: metric_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Different return structures by the given param
          schema:
            allOf:
            - $ref: '#/definitions/rest.JSONResult'
            - properties:
                '[DEFAULT]':
                  $ref: '#/definitions/metric.CBMCISMetric'
                '[Mrtt]':
                  $ref: '#/definitions/metric.MCBMCISMetric'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Get MCIS on-demand monitoring metric info
      tags:
      - '[Monitoring] Monitoring management'
  /ns/{ns_id}/mcis/{mcis_id}/vm/{vm_id}/metric/{metric_name}/info:
    get:
      consumes:
      - application/json
      description: 멀티 클라우드 인프라 VM 모니터링 정보 조회
      parameters:
      - description: 네임스페이스 아이디
        in: path
        name: ns_id
        required: true
        type: string
      - description: MCIS 아이디
        in: path
        name: mcis_id
        required: true
        type: string
      - description: VM 아이디
        in: path
        name: vm_id
        required: true
        type: string
      - description: 메트릭 정보
        in: path
        name: metric_name
        required: true
        type: string
      - description: 모니터링 단위
        enum:
        - m
        - h
        - d
        in: query
        name: periodType
        type: string
      - description: 모니터링 통계 기준
        enum:
        - min
        - max
        - avg
        - last
        in: query
        name: statisticsCriteria
        type: string
      - description: 모니터링 조회 범위
        enum:
        - 5m
        - 5h
        - 5d
        in: query
        name: duration
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.VMMonInfoType'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/rest.SimpleMsg'
      summary: Get vm monitoring info
      tags:
      - '[Monitoring] Monitoring management'
  /ns/{ns}/mcis/{mcis_id}/vm/{vm_id}/agent_ip/{agent_ip}/metric/{metric_name}/ondemand-monitoring-info:
    get:
      consumes:
      - application/json
