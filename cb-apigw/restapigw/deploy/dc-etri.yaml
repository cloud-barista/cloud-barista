version: "3.3"
services:
  influxdb:
    image: influxdb:latest
    container_name: cb-restapigw-influxdb
    ports:
      - "8083:8083"
      - "8086:8086"
    env_file:
      - 'env.influxdb'
    volumes:
      - ./data/influxdb/data:/var/lib/influxdb

  grafana:
    image: grafana/grafana
    container_name: cb-restapigw-grafana
    user: "1000"
    ports:
      - "3100:3000"
    depends_on:
      - influxdb
    env_file:
      - 'env.grafana'
    links:
      - influxdb
    volumes:
      - ./data/grafana/data:/var/lib/grafana
      - ./data/grafana/provisioning:/etc/grafana/provisioning

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: cb-restapigw-jaeger
    ports:
      - "14268:14268"
      - "16686:16686"

  # Fake API
  fake_api:
    image: jaxgeller/lwan
    container_name: cb-restapigw-fake_api
    volumes:
      - ./data/lwan:/lwan/wwwroot
    ports:
      - "8100:8080"

  # Fake API 2 (for loadbalance test)
  fake_api:
    image: jaxgeller/lwan
    container_name: cb-restapigw-fake_api2
    volumes:
      - ./data/lwan:/lwan/wwwroot
    ports:
      - "8200:8080"

  # CB-SPIDER
  cb-spider:
    image: cloudbaristaorg/cb-spider:latest
    container_name: cb-spider
    ports:
      - "1024:1024"
    volumes:
      - ./data/cb-spider:/root/go/src/github.com/cloud-barista/cb-spider/meta_db/dat

  # CB-TUMBLEBUG
  cb-tumblebug:
    image: cloudbaristaorg/cb-tumblebug:latest    
    container_name: cb-tumblebug
    ports:
      - "1323:1323"
    volumes:
      - ./data/cb-tumblebug:/app/meta_db/dat
    environment:
      - SPIDER_URL=http://192.168.1.32:8000/spider  # API G/W가 Container가 아닌 경우 localhost를 IP로 지정
    depends_on:
      - cb-spider