syntax = "proto3";

import "gogoproto/gogo.proto";

package cbtumblebug;

//////////////////////////////////
// 공통 메시지 정의
//////////////////////////////////

// Empty 메시지 정의
message Empty {}

// KeyValue 메시지 정의
message KeyValue {
	string key = 1 [json_name="Key", (gogoproto.jsontag) = "Key", (gogoproto.moretags) = "yaml:\"Key\""];  
	string value = 2 [json_name="Value", (gogoproto.jsontag) = "Value", (gogoproto.moretags) = "yaml:\"Value\""];    
}

// IID 메시지 정의
message IID {
