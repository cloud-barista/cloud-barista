}

// Status 응답 메시지 정의
message StatusResponse {
	string status = 1 [json_name="Status", (gogoproto.jsontag) = "Status", (gogoproto.moretags) = "yaml:\"Status\""];
}

//////////////////////////////////
// NS GRPC 서비스 정의
//////////////////////////////////

service NS {
	rpc CreateNS (NSCreateRequest) returns (NSInfoResponse) {}
	rpc ListNS (Empty) returns (ListNSInfoResponse) {}
	rpc GetNS (NSQryRequest) returns (NSInfoResponse) {}
  rpc DeleteNS (NSQryRequest) returns (MessageResponse) {}
  rpc DeleteAllNS (Empty) returns (MessageResponse) {}

  rpc CheckNS (NSQryRequest) returns (ExistsResponse) {}
}

