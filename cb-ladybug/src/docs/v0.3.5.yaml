      - application/json
      description: Get Cluster
      operationId: GetCluster
      parameters:
      - description: namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: cluster
        in: path
        name: cluster
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Cluster'
      summary: Get Cluster
      tags:
      - Cluster
