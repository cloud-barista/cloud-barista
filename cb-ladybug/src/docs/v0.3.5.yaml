      tags:
      - Node
    get:
      consumes:
      - application/json
      description: Get Node
      operationId: GetNode
      parameters:
      - description: namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: cluster
        in: path
        name: cluster
        required: true
        type: string
      - description: node
        in: path
        name: node
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
