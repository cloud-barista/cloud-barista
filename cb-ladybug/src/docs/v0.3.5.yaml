basePath: /ladybug
definitions:
  model.Cluster:
    properties:
      clusterConfig:
        type: string
      cpLeader:
        type: string
      kind:
        type: string
      mcis:
        type: string
      name:
        type: string
      namespace:
        type: string
      networkCni:
        type: string
      nodes:
        items:
          $ref: '#/definitions/model.Node'
        type: array
      status:
        type: string
      uid:
        type: string
    type: object
  model.ClusterList:
    properties:
      items:
        items:
          $ref: '#/definitions/model.Cluster'
        type: array
      kind:
        type: string
    type: object
  model.ClusterReq:
    properties:
      config:
        $ref: '#/definitions/model.Config'
      controlPlane:
        items:
          $ref: '#/definitions/model.NodeConfig'
        type: array
      name:
        type: string
      worker:
        items:
          $ref: '#/definitions/model.NodeConfig'
        type: array
    type: object
  model.Config:
    properties:
      kubernetes:
        $ref: '#/definitions/model.Kubernetes'
    type: object
  model.Kubernetes:
    properties:
      networkCni:
        type: string
      podCidr:
        type: string
      serviceCidr:
        type: string
      serviceDnsDomain:
        type: string
    type: object
  model.Node:
    properties:
      credential:
        type: string
      csp:
        type: string
      kind:
        type: string
      name:
        type: string
      publicIp:
        type: string
      role:
        type: string
      spec:
        type: string
      uid:
        type: string
    type: object
  model.NodeConfig:
    properties:
      connection:
        type: string
      count:
        type: integer
      spec:
        type: string
    type: object
  model.NodeList:
    properties:
      items:
        items:
          $ref: '#/definitions/model.Node'
        type: array
      kind:
        type: string
    type: object
  model.NodeReq:
    properties:
      controlPlane:
        items:
          $ref: '#/definitions/model.NodeConfig'
        type: array
      worker:
        items:
          $ref: '#/definitions/model.NodeConfig'
        type: array
    type: object
  model.Status:
    properties:
      code:
        type: integer
      kind:
        type: string
      message:
        type: string
    type: object
