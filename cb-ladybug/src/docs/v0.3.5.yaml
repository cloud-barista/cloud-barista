      description: Add Node
      operationId: AddNode
      parameters:
      - description: namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: cluster
        in: path
        name: cluster
        required: true
        type: string
      - description: Reuest json
        in: body
        name: json
        required: true
