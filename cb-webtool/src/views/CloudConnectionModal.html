{{define "CloudConnectionModal"}}
					<!-- popup add Region -->
					<div class="modal fade layerpopup" id="Add_Region" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								
								<div class="modal-body">
									<div class="txt">Would you like to register <br />Add Region?</div>
									<div class="btnbox">
										<button type="button" class="btn_cancel" data-dismiss="modal">Cancel</button>
										<button type="button" class="btn_ok btn_add" data-toggle="modal" data-target="#Add_Region_Register">OK</button>
									</div>
								</div>
								
							</div>
						</div>
					</div>
					<!-- //popup add Region -->
	
					<!-- popup add Region register -->					
					<div class="modal fade register_add" id="Add_Region_Register" tabindex="-1" role="dialog" aria-hidden="true">
						
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								
								<div class="modal-body">
									<div class="pop-body">
										
										<div class="title_box">
											<div class="title">Add Region</div>
										</div>
										
										<div class="pop-cont">
											
											<div class="pop_ipbox">
												<ul>
													<li class="p_ip1">
														<label><span class="ch">*</span>Name</label>
														<input type="text" name="" value="" placeholder="input Name" class="pline w_ip1" title="" />
													</li>
													<li class="p_ip1">
														<label><span class="ch">*</span>Provider (CP)</label>
														<select class="selectbox white pline w_ip1" required>
															<option value="" disabled selected hidden>Selected Provider (CP)</option>
															<option value="aws">AWS</option>
															<option value="gcp">GCP</option>
															<option value="azure">AZURE</option>
															<option value="alibaba">ALIBABA</option>
														</select>
														<!-- <input type="text" name="" value="" placeholder="" class="pline w_ip1" title="" /> -->
													</li>
													<li class="p_ip1">
														<label><span class="ch">*</span>Region ID</label>
														<input type="text" name="" value="" placeholder="input Region" class="pline w_ip1" title="" />
														<!-- <select class="selectbox white pline w_ip1">
															<option value="1">Selected Region</option>
														</select> -->
													</li>
													<li class="p_ip1">
														<label><span class="ch">*</span>Zone ID</label>
														<input type="text" name="" value="" placeholder="input Zone" class="pline w_ip1" title="" />
														<!-- <select class="selectbox white pline w_ip1">
															<option value="1">Selected Zone</option>
														</select> -->
													</li>
												</ul>
											</div>
						
										</div>
										
									</div>
									
									<div class="btnbox">
										<div class="btn_right">
											<button name="" value="" class="btn_co btn_cr_g"><span>OK</span></button> 
											<button name="" value="" class="btn_cancel btn_co btn_cr_b" data-dismiss="modal">Cancel</button> 
										</div>
									</div>
								</div>
								
							</div>
							
						</div>
													
					</div>
					<!-- //popup add Region register -->
					
	
					<!-- popup add Credential -->

														<input type="text" name="credential_values" id="" value="" placeholder="input Value" class="pline w_ip1" title="" />
													</li>
												</ul>
											</div>
						
										</div>
										
									</div>
									
									<div class="btnbox">
										<div class="btn_right">
											<button name="" value="" class="btn_co btn_cr_g"><span>OK</span></button>

									</div>
								</div>
								
							</div>
							
						</div>
