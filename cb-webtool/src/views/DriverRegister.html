{{template "Header" .}}

        <!-- container -->
        <div class="container-fluid">
            <!-- sidebar -->
            {{template "LNB" .}}
            <!-- //sidebar -->

            <!-- contents -->
            <main role="main" class="main">
                <div class="page-header">
                    <div>
                        <h1>Driver</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Create Driver</strong>
                            </div>
                            <div>
                                <!-- 좌우측 정렬되는 버튼이 필요할때 여기에 넣어주세요 -->
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                    <form name="Form" action="/NS/reg/proc" method="POST">
                        <table class="table table-bordered table-horizontal mb-0 ">
                            <colgroup>
                                <col style="width: 20%">
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            
                            <tbody>
                                <tr>
                                    <th>Driver Name<strong class="text-danger">*</strong></th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" placeholder="input name" name="dName" id="dName">
                                    </td>
                                </tr>
                                <tr>
                                    <th>Cloud Provider<strong class="text-danger">*</strong></th>
                                    <td>
                                        <select class="form-control form-control-sm" name="pv" id="pName">
                                            <option selected>Select Cloud Provider</option>
                                            <option value="AWS">AWS</option>
                                            <option value="AZURE">AZURE</option>
                                            <option value="Alibaba">Alibaba</option>
                                            <option value="GCP">GCP</option>
                                            <option value="Cloudit">Cloudit</option>
                                            <option value="Openstack">Openstack</option>
                                        </select>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <th>Driver SDK FileName<strong class="text-danger">*</strong></th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" placeholder="input name" name="fPath" id="fPath">
                                    </td>
                                </tr>

                               
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end align-items-center">
                            <button type="button" class="btn btn-dark btn-sm" id="reg_btn">Confirm</button>
                            &nbsp;
                            <button type="button" class="btn btn-sm btn-danger" onclick="cancel_btn();">Cancel</button>
                        </div>
                    </div>
                </div>
            </main>
            <!-- //contents -->
        </form>
        </div>
        <!-- //container -->

        {{template "Footer" .}}

<script>
$(document).ready(function(){
    $("#reg_btn").click(function(){
       console.log("reg btn click : ","{{ .comURL.TumbleBugURL}}") 
        var url = SpiderURL+"/driver";
        var pName = $("#pName").val();
        var dName = $("#dName").val();
        var fPath = $("#fPath").val();
        
       var apiInfo = ApiInfo;
        var req = {
                      
                ProviderName:pName,
                DriverName:dName,
                DriverLibFileName:fPath,
        }
        console.log(req)
        axios.post(url,req,{
            headers :{
                 'Content-type': 'application/json',
                 'Authorization': apiInfo,
                },
        }).then(result=>{
            console.log(result.data)
            var data = result.data
            if(result.status == 200){
                alert("Register it.");
                location.href = "/Driver/list";
            }
        })
    })
})

</script>
