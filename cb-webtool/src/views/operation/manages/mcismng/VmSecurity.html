{{define "VmSecurity"}}
<!-- Security -->
<div class="tab-pane fade" id="Security">

	<div class="tab_ip_box">
		<div class="tit"><strong>Server Security Configuration</strong> <a href="javascript:void(0);"
				class="btn_clear">Clear</a></div>

		<div class="tab_ipbox">
			<div class="ipbox ipbox1">
				<ul>
					<li>
						<label><span class="ch">*</span>Security Group Name</label>

						<span class="sbox sbox_m">
							<input type="text" name="tab_securityGroup_name"
								placeholder="Security Group Name, description, subnet keyword" class="pline"
								id="tab_securityGroup_name" />
							<a href="javascript:void(0);" data-toggle="modal" data-target="#securityGroupAssist"
								class="btn_securityGroupk">Assist</a>
						</span>
						<input type="hidden" name="tab_securityGroup_id"
							id="tab_securityGroup_id" />
						<input type="hidden" name="tab_securityGroup_connectionName"
							   id="tab_securityGroup_connectionName" />
					</li>
					<li><label>VPC Id</label><span class="sbox">
							<input type="text" id="tab_securityGroup_vpcId" name="tab_securityGroup_vpcId" value="" placeholder="" class="gray" title="" readonly />
						</span></li>
					<li><label>Firewall RuleSet</label><span class="sbox">
							<input type="text" id="tab_securityGroup_firewallRules_direction" name="tab_securityGroup_firewallRules_direction" value="" placeholder="Direction" class="gray" title=""
								readonly />
						</span></li>
					<li><span class="sbox">
							<input type="text" id="tab_securityGroup_firewallRules_fromPort" name="tab_securityGroup_firewallRules_fromPort" value="" placeholder="FromPort" class="gray" title=""
								readonly />
						</span></li>
					<li><span class="sbox">
							<input type="text" id="tab_securityGroup_firewallRules_toPort" name="tab_securityGroup_firewallRules_toPort" value="" placeholder="ToPort" class="gray" title=""
								readonly />
						</span></li>
					<li><span class="sbox">
							<input type="text" id="tab_securityGroup_firewallRules_ipProtocol" name="tab_securityGroup_firewallRules_ipProtocol" value="" placeholder="Ip Protocol" class="gray" title=""
								   readonly />
						</span></li>
					<li><span class="sbox">
							<input type="text" id="tab_securityGroup_firewallRules_cidr" name="tab_securityGroup_firewallRules_cidr" value="" placeholder="CIDR" class="gray" title=""
								   readonly />
						</span></li>
					<li><label>Description</label><span class="sbox">
							<input type="text" id="tab_securityGroup_description" name="tab_securityGroup_description" value="" placeholder="" class="gray" title="" readonly />
						</span></li>

				</ul>

			</div>
			<div class="ipbox ipbox2">
				<ul>
					<li>
						<label><span class="ch">*</span>SSH Key Name</label>

						<span class="sbox sbox_m">
							<input type="text" name="tab_sshKey_name"
								placeholder="SSH Key Name, description, connection keyword" class="pline"
								id="tab_sshKey_name" />
							<a href="javascript:void(0);" data-toggle="modal" data-target="#sshKeyAssist"
								class="btn_sshKey">Assist</a>
						</span>
						<input type="hidden" name="tab_sshKey_id" id="tab_sshKey_id" />
					</li>
					<li><label>Connection Name</label><span class="sbox">
							<input type="text" id="tab_sshKey_connectionName" name="tab_sshKey_connectionName" value="" placeholder="" class="gray" title="" readonly />
						</span></li>
					<li><label>Description</label><span class="sbox">
							<input type="text" id="tab_sshKey_description" name="tab_sshKey_description" value="" placeholder="" class="gray" title="" readonly />
						</span></li>
					<li>
						<label>Access ID</label>
						<input type="text" name="" value="" placeholder="Access User Account" class="pline"
							id="es_vmUserAccount" onkeyup="setTextValueToFormObj(this.value, 'e_vmUserAccount')" />
					</li>
					<li>
						<label>Access Password</label>
						<input type="text" name="" value="" placeholder="AccessUser Password" class="pline"
							id="es_vmUserPassword" onkeyup="setTextValueToFormObj(this.value, 'e_vmUserPassword')" />
					</li>
				</ul>

			</div>

		</div>

	</div>

	<div class="btn_tab">
		<a href="javascript:void(0);" class="btn_prev">Prev</a>
		<a href="javascript:void(0);" class="btn_next">Next</a>
	</div>
</div>
<!-- //Security -->
{{end}}
