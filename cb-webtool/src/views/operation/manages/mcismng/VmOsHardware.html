{{define "VmOsHardware"}}
<!-- OS/HW -->
<div class="tab-pane fade show active" id="OS_HW">

	<div class="tab_ip_box">
		<div class="tit"><strong>Server OS / HW Configuration</strong> <a href="javascript:void(0);"
				class="btn_clear">Clear</a></div>

		<div class="tab_ipbox">
			<div class="ipbox ipbox1">
				<ul>
					<!-- 등록 된 VM Image 목록-->
					<li>
						<label><span class="ch">*</span>Image Name</label>
						<span class="sbox">
							<input type="text" id="tab_vmImage_name" name="tab_vmImage_name" value="" placeholder="Filter Items" class="pline"/>
							<a href="javascript:void(0);" data-toggle="modal" data-target="#imageAssist"
								class="btn_image">Assist</a>
						</span>
						<input type="hidden" name="tab_vmImage_connectionName" id="tab_vmImage_connectionName" />
						<input type="hidden" name="tab_vmImage_id" id="tab_vmImage_id" />
					</li>
					<li><label>CspImageId</label><span class="sbox">
							<input type="text" id="tab_vmImage_cspImageId" name="tab_vmImage_cspImageId" value="" placeholder="" class="gray" title="" readonly />
						</span></li>
					<li><label>CspImageName</label><span class="sbox">
							<input type="text" id="tab_vmImage_cspImageName" name="tab_vmImage_cspImageName" value="" placeholder="" class="gray" title="" readonly />
						</span></li>
					<li><label>GuestOS</label><span class="sbox">
							<input type="text" id="tab_vmImage_guestOS" name="tab_vmImage_guestOS" value="" placeholder="" class="gray" title="" readonly />
						</span></li>
					<li><label>Description</label><span class="sbox">
							<input type="text" id="tab_vmImage_description" name="tab_vmImage_description" value="" placeholder="" class="gray" title="" readonly />
						</span></li>
				</ul>

			</div>
			<div class="ipbox ipbox2">
				<ul>
					<li>
						<label><span class="ch">*</span>Spec Name</label>
						<span class="sbox sbox_m">
							<input type="text" name="tab_vmSpec_name" placeholder="Filter Items" class="pline"
								id="tab_vmSpec_name" />
							<a href="javascript:void(0);" data-toggle="modal" data-target="#specAssist"
								class="btn_spec">Assist</a>
						</span>
						<input type="hidden" name="tab_vmSpec_id" id="tab_vmSpec_id" />
						<input type="hidden" name="tab_vmSpec_connectionName" id="tab_vmSpec_connectionName" />
					</li>

					<li><label>CspSpecName</label>
						<span class="sbox">
							<input type="text" id="tab_vmSpec_cspSpecName" name="tab_vmSpec_cspSpecName" value="" placeholder="" class="gray" title="" readonly />
						</span>
					</li>
					<li><label>Memory</label>
						<span class="sbox">
							<input type="text" id="tab_vmSpec_memGiB" name="tab_vmSpec_memGiB" value="" placeholder="" class="gray" title="" readonly />
						</span>
					</li>
					<li><label>VCPU</label>
						<span class="sbox">
							<input type="text" id="tab_vmSpec_numvCPU" name="tab_vmSpec_numvCPU" value="" placeholder="" class="gray" title="" readonly />
						</span>
					</li>
					<li><label>GPU</label>
						<span class="sbox">
							<input type="text" id="tab_vmSpec_numGpu" name="tab_vmSpec_numGpu" value="" placeholder="" class="gray" title="" readonly />
						</span>
					</li>

				</ul>

			</div>
		</div>
	</div>

	<div class="btn_tab">
		<a href="javascript:void(0);" class="btn_next">Next</a>
	</div>
</div>
<!-- //OS/HW -->
{{end}}
