{{define "VmNetwork"}}
<!-- Network -->
<div class="tab-pane fade" id="Network">

	<div class="tab_ip_box">
		<div class="tit"><strong>Server Network Configuration</strong> <a href="javascript:void(0);"
				class="btn_clear">Clear</a></div>

		<div class="nbox fnbox" id="NetworkDiv">

			<div class="tab_ipbox">
				<div class="ipbox ipbox1">
					<ul>
						<li>
							<label>Network Name</label>
							<span class="sbox">
								<input type="text" name="" placeholder="Network Name" class="pline" title=""
									id="tab_vNet_name" />
								<a href="javascript:void(0);" data-toggle="modal" data-target="#networkAssist"
									class="btn_network">Assist</a>
							</span>
						</li>
						<li>
							<label>Description</label>
							<span class="sbox">
								<input type="text" name="" placeholder="Network Description" class="gray" title=""
									id="tab_vNet_description" readonly />
							</span>
						</li>
					</ul>
				</div>

				<div class="ipbox ipbox2">
					<ul>
						<li>
							<label>CIDR Block</label>
							<span class="sbox">
								<input type="text" name="" value="" placeholder="Filter Items" class="gray" title=""
									id="tab_vNet_cidrBlock" readonly />

							</span>
						</li>
						<li>
							<label>subnet Name</label>
							<span class="sbox">
								<input type="text" name="" value="" placeholder="Filter Items" class="gray" title=""
									id="tab_vNet_subnetName" readonly />

							</span>
						</li>
					</ul>
				</div>

			</div>
			<div class="tab_ipbox">
				<div class="ipbox ipbox3">
					<ul>
						<li>
							<input type="hidden" name="tab_vNet_id" id="tab_vNet_id" />
							<input type="hidden" name="tab_vNet_subnetId" id="tab_vNet_subnetId" />
							<input type="hidden" name="tab_vNet_connectionName" id="tab_vNet_connectionName" />
						</li>

					</ul>
				</div>
			</div>
		</div>

	</div>

	<div class="btn_tab">
		<a href="javascript:void(0);" class="btn_prev">Prev</a>
		<a href="javascript:void(0);" class="btn_next">Next</a>
	</div>
</div>
<!-- //Network -->
{{end}}
