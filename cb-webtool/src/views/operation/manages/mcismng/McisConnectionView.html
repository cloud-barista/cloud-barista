{{define "McisConnectionView"}}
	<!-- Connection -->
	<div class="tab-pane fade" id="McisConnection">
		
		<!-- <div class="top_tit">[ Connection Info for Server ]</div> -->
		
		<div class="tab_ipbox">
			<div class="t_ipbox t_ip3">
				<ul>
					<li>
						<label>Connection Name</label>
						<input type="text" name="" value="연결 명" placeholder="" title="" readonly id="server_connection_view_connection_name"/>
					</li>
					<li>
						<label>Cloud Provider(CP)</label>
						<input type="text" name="" value="클라우드 제공자(CP)" placeholder="" title="" readonly id="server_connection_view_csp"/>
					</li>
					<li>
						<label>Region</label>
						<input type="text" name="" value="지역(Region)" placeholder="" title="" readonly id="server_connection_view_region"/>
					</li>
					<li>
						<label>Available Zone</label>
						<input type="text" name="" value="가용영역(Zone)" placeholder="" title="" readonly id="server_connection_view_zone"/>

						<input type="hidden" name="mapLatitude" value="" id="server_location_latitude"/>
						<input type="hidden" name="mapLongitude" value="" id="server_location_longitude"/>
					</li>
				</ul>
			</div>
			
			<div class="t_ipbox t_ip4">
				<ul>
					<li>
						<label>Credential</label>
						<input type="text" name="" value="연결 정보(Credential)" placeholder="" title="" readonly id="server_connection_view_credential_name"/>
					</li>
					<li>
						<label>Driver File Name</label>
						<input type="text" name="" value="드라이버 명" placeholder="" title="" readonly id="server_connection_view_driver_name"/>
					</li>
				</ul>
			</div>			
		</div>	
		<!-- <div>
			<div id="regionMap" style="width:800px; height:300px;"></div>
		</div>			 -->
		<div class="tab_map">
			<div class="map" id="map" style="height:300px;"></div>
<!--			<img src="/assets/img/contents/img_tab_map.jpg" alt="">-->
		</div>
	</div>

	
	<!-- //Connection -->
	
{{end}}
