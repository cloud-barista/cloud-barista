{{define "McksInfo"}}
<!-- Info -->
<div class="dashboard dashboard_cont server_status">
	
	<div class="d_box box_m box_w100">
		<div class="titbox">
			<div class="tit initial"><strong>MCKS Info</strong> <span class="stxt" id="mcks_info_txt">[ ]</span></div>
			<div class="top_info">
				<ul>					
					<li><a href="javascript:void(0);"><img src="/assets/img/common/icon_question.png" /></a></li>
				</ul>
			</div>
		</div>

		<div class="ds_cont">
			
			<div class="iparea">				
				<div class="boxlist ipbox ip1">
					<ul>
						<li>
							<label>Name</label>
							<input type="text" name="" value="" placeholder="Name / ID" title="" readonly  id="mcks_info_name"/>
						</li>						
					</ul>
				</div>
				
				<div class="boxlist ipbox ip2">
					<ul>
						<li>
							<label>Status</label>
							<input type="text" name="" value="" placeholder="None" title="" readonly id="mcks_info_Status"/>
						</li>						
					</ul>
				</div>
				
				<div class="boxlist ipbox ip3">
					<ul>
						<li>
							<label>Cloud Connections</label>
							<input type="text" name="" value="" placeholder="AWS, AZ, Ali, GCP" title="" id="mcks_info_cloud_connection" readonly />
						</li>
						
					</ul>
				</div>
			</div>
		</div>
		
		<div class="ds_cont">
			
			<div class="area_cont">

				<div class="box">
					
					<div class="titbox">
						<div class="tit initial" id="mcks_server_info_status"></div>
						<div class="top_info">
							<ul>
								
								<li>
									<a href="javascript:void(0);">Action</a>
									<div class="infobox">
										<div class="box">
											<ul>
												
												<li>
													<strong>Manage</strong>
													<ul>
														<li><a href="javascript:void(0);" data-toggle="modal" data-target="#Node_n_New" onClick="commonConfirmOpen('AddNewNodeOfMcks')">Add/Extend</a></li>
														<li><a href="javascript:void(0);" data-toggle="modal" data-target="#Node_n_Delete" onClick="commonConfirmOpen('DeleteNodeOfMcks')">Delete</a></li>
													</ul>
												</li>
											</ul>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>

					
					
					<div class="listbox scrollbar-inner">
						<ul id="mcks_server_info_box">
							
						</ul>
					</div>
					
					
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</div>
<!-- //Info -->
{{end}}
