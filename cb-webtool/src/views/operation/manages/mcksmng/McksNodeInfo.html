{{define "McksNodeInfo"}}
<div class="dashboard dashboard_cont server_info" id="mcks_node_detail">
	
	<div class="d_box box_m box_w100">
		<div class="titbox">
			<div class="tit initial"><strong>MCKS Node Info</strong> <span class="stxt" id="mcks_node_txt">[ ]</span></div>			
		</div>

		<div class="ds_cont">
			
			<div class="iparea">				
				<div class="boxlist ipbox ip1">
					<ul>
						<li>
							<label>Name</label>
							<input type="text" name="" value="" placeholder="Name / ID" title="" readonly  id="mcks_node_name"/>
						</li>						
					</ul>
				</div>
				
				<div class="boxlist ipbox ip2">
					<ul>
						<li>
							<label>Kind</label>
							<input type="text" name="" title="" readonly id="mcks_node_kind"/>
						</li>						
					</ul>
				</div>
				
				<div class="boxlist ipbox ip3">
					<ul>
						<li>
							<label>Role</label>
							<input type="text" name="" title="" id="mcks_node_role" readonly />
						</li>
						
					</ul>
				</div>
			</div>
		</div>
		
	</div>
	
</div>

{{end}}
