		.box {  padding: 10px; }
		table {width: 100%; border-collapse: collapse;}
		table th, table td {border: 1px solid #aaa; padding:5px 6px;}
		table th {border-top: 2px solid #333; background: #a7e3ec;}
		table th:first-child, table td:first-child {border-left: 0 none !important;}
		table th:last-child, table td:last-child {border-right: 0 none !important;}
		a {text-decoration: none; color: #333 !important; font-weight:bold; }
		h1 {margin: 0 0 10px 10px; font-size: 16px;}
		.title {background: #e3f9fd; font-weight: bold;}
		.txtC {text-align: center;}
		.fixed{top: 0; position: fixed; width: auto; display: none; border: none;}
		.red a {color: red;}
		.gray {background: #ddd;}
		.gray * {color: #aaa;}
		span.txt  { font-weight:bold; color: #1585ed;}
		span.txt.txt_red  { color: #ff0000;}
	</style>
	<script type="text/javascript">

	        	}
		function title(title) {
			document.write("<tr><td colspan='5' class='title'>"+title+"</td></tr>");
		}
	</script>
</head>
